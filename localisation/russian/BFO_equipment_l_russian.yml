 BFO_mechanized_equipment_2_short: "Sd.Kfz. 251"
 BFO_mechanized_equipment_2_desc: "Sd.Kfz. 251 — полугусеничный бронетранспортер, разработанный и производившийся компанией «Ганомаг» во время Второй мировой войны, конструктивно основанный на более раннем образце Sd.Kfz. 11."
