  BFO_austrian_rebellion_desc: "Егористы планировали восстание в Германии еще с того момента, как Гитлер пришел к власти. В 1935 году план нашего покушения был расскрыт. Многие наши сторонники были уничтожены, а те, кто уцелел эмигрировали в Австрию. Здесь мы готовим плацдарм для повторной попытки переворота в Германии!"