l_russian:
 
 bfo_aus_rebellion.1.t: "Вооруженные волнения в Тироле!"
 bfo_aus_rebellion.1.d: "Неизвестная группа вооруженных взяла в заложники несколько сотрудников полиции в полицейском участке. На данный момент их местонахождение неизвестно.\nВ данный момент неизвестно чего хотят добиться террористы. Представитель полиции заявляет, что был заграблен местный полицейский арсенал.\nТакже был осуществлен подрыв неизвестного взрывчатого средства при попытке штурма полицией участка."
 bfo_aus_rebellion.1.a: "Все идет по плану."

 bfo_news_events.1.t: "Странная буря восстаний"
 bfo_news_events.1.d: "Только что на Мальте, Балеарских островах, Истрии и Литорали были подняты восстания. Народ требует присоединиться к Безбабной Федерации. ВМФ и полиция переходят на сторону восставших."
 bfo_news_events.1.a: "Возрождение близится"
 bfo_news_events.1.b: "О, ужас!"

 bfo_switzerland.1.t: "Ультиматум Швейцарии"
 bfo_switzerland.1.d: "Сегодня в 12:30 по нашему времени, Федеральному совету Швейцарии был послан ультиматум: Тичино, Альпы, Юра, Швейцарское плато должны быть переданы под управление [BFO.GetRullingParty], потому что являются исконно Безбабн. землями, где проживают множество наших граждан. В противном случае ВС БФ имеют право на решение вопроса военным путем."
 bfo_switzerland.1.a: "Время пошло"

 bfo_switzerland.2.t: "Ультиматум принят"
 bfo_switzerland.2.d: ""
 bfo_switzerland.2.a: "Очередная победа безбабной дипломатии"

 bfo_switzerland.3.t: "Ультиматум отвергнут"
 bfo_switzerland.3.d: ""
 bfo_switzerland.3.a: "Войны не избежать"

 bfo_switzerland.4.t: "Достигнут консенсус"
 bfo_switzerland.4.d: ""
 bfo_switzerland.4.a: "Планы изменились"