l_russian:
 
 bfo_aus_rebeliion.1.t: "Вооруженные волнения в Тироле!"
 bfo_aus_rebeliion.1.d: "Неизвестная группа вооруженных взяла в заложники несколько сотрудников полиции в полицейском участке. На данный момент их местонахождение неизвестно.\nВ данный момент неизвестно чего хотят добиться террористы. Представитель полиции заявляет, что был заграблен местный полицейский арсенал.\nТакже был осуществлен подрыв неизвестного взрывчатого средства при попытке штурма полицией участка."
 bfo_aus_rebeliion.1.a: "Все идет по плану."

 bfo_aus_rebeliion.2.t: "Столица Австрии была взята!"
 bfo_aus_rebeliion.2.d: ""
 bfo_aus_rebeliion.2.a: "Отпразднуем нашу победу!"

 bfo_news_events.1.t: "Странная буря восстаний"
 bfo_news_events.1.d: "Только что на Мальте, Балеарских островах, Истрии и Литорали были подняты восстания. Народ требует присоединиться к Безбабной Федерации. ВМФ и полиция переходят на сторону восставших."
 bfo_news_events.1.a: "Возрождение близится"
 bfo_news_events.1.b: "О, ужас!"