l_russian:
 
 bfo_revolt.1.t: "Вооруженные волнения в Тироле!"
 bfo_revolt.1.d: "Неизвестная группа вооруженных взяла в заложники несколько сотрудников полиции в полицейском участке. На данный момент их местонахождение неизвестно.\nВ данный момент неизвестно чего хотят добиться террористы. Представитель полиции заявляет, что был заграблен местный полицейский арсенал.\nТакже был осуществлен подрыв неизвестного взрывчатого средства при попытке штурма полицией участка."
 bfo_revolt.1.a: "Все идет по плану."

 bfo_revolt.2.t: ""
 bfo_revolt.2.d: ""
 bfo_revolt.2.a: "Освободить их"
 bfo_revolt.2.b: "Казнить их"